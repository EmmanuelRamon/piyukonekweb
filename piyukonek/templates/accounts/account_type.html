<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Account Type</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("{{ url_for('static', filename='images/lspu.jfif') }}") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
      font-size: 2.4rem;
      font-weight: 600;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -12px;
      transform: translateX(-50%);
      width: 70px;
      height: 4px;
      background-color: #6b48ff;
      border-radius: 4px;
    }

    .account-options {
  display: flex;
  justify-content: space-between;
  gap: 25px;
  margin-top: 30px;
  flex-wrap: nowrap;
}

    .account-box {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 18px;
      cursor: pointer;
      width: 200px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #eee;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .account-box:nth-child(1) { animation-delay: 0.4s; }
    .account-box:nth-child(2) { animation-delay: 0.6s; }
    .account-box:nth-child(3) { animation-delay: 0.8s; }

    .account-box:hover {
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      transform: translateY(-8px) scale(1.02);
      color: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .account-box .icon-container {
      width: 60px;
      height: 60px;
      background-color: #f0f0ff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 18px;
      transition: all 0.3s ease;
    }

    .account-box:hover .icon-container {
      background-color: rgba(255,255,255,0.3);
    }

    .icon-container i {
      font-size: 1.8rem;
      color: #000000;
      transition: color 0.3s ease;
    }

    .account-box:hover .icon-container i {
      color: #ffffff;
    }

    .account-box h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .account-box:hover h3 {
      color: #fff;
    }

    .account-box p {
      font-size: 0.9rem;
      color: #555;
    }

    .account-box:hover p {
      color: #f9f9f9;
    }

    .note {
      margin-top: 35px;
      font-size: 0.95rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .account-options {
        flex-direction: column;
        align-items: center;
      }

      .account-box {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Account Type</h1>
    <div class="account-options">
      <div class="account-box" onclick="window.location.href='{{ url_for('student_signup') }}';">
        <div class="icon-container"><i class="fas fa-user-graduate"></i></div>
        <h3>Student</h3>
        <p>For learners seeking counseling and support.</p>
      </div>
      <div class="account-box" onclick="window.location.href='{{ url_for('ssc_signup') }}';">
        <div class="icon-container"><i class="fas fa-user-md"></i></div>
        <h3>Guidance Council</h3>
        <p>For certified professionals providing guidance.</p>
      </div>
      <div class="account-box" onclick="window.location.href='{{ url_for('admin_signup') }}';">
        <div class="icon-container"><i class="fas fa-user-shield"></i></div>
        <h3>OSAS Administrator</h3>
        <p>Manage users and platform settings.</p>
      </div>
    </div>
    <p class="note">Choose the account type that best describes your role.</p>
    <button onclick="window.location.href='{{ url_for('login') }}';" style="margin-top: 30px; padding: 10px 28px; border: none; border-radius: 8px; background: #4CAF50; color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s;">&#8592; Back to Login</button>
  </div>
</body>
</html>
