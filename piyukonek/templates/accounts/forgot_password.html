<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - PiyuKonek</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-light: #8BC34A;
      --primary-dark: #45a049;
      --secondary-color: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --success-color: #22c55e;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --border-color: #e2e8f0;
    }
    body {
      background: url("{{ url_for('static', filename='images/lspu.jfif') }}") no-repeat center center fixed;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-right {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(76, 175, 80, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      width: 100%;
      max-width: 410px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-header h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.2em;
      letter-spacing: -1px;
    }
    .login-header p {
      color: var(--text-secondary);
      font-size: 1.05em;
      margin-bottom: 1.5em;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    .form-group label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.3em;
      display: block;
    }
    .input-container {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 0.6em 1em;
      border: 1.5px solid var(--border-color);
      transition: border 0.2s;
    }
    .input-container:focus-within {
      border: 1.5px solid var(--primary-color);
    }
    .input-container i {
      color: var(--primary-color);
      margin-right: 0.7em;
      font-size: 1.1em;
    }
    .input-container input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 1em;
      width: 100%;
      color: var(--text-primary);
      padding: 0.5em 0;
    }
    .login-button {
      background: linear-gradient(90deg, var(--primary-color) 60%, var(--primary-light) 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.85em 0;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(76,175,80,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 0.5em;
    }
    .login-button:hover {
      background: linear-gradient(90deg, var(--primary-dark) 60%, var(--primary-light) 100%);
      box-shadow: 0 4px 16px rgba(76,175,80,0.13);
    }
    .signup-text {
      text-align: center;
      margin-top: 1.2em;
      font-size: 0.98em;
    }
    .signup-text a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .signup-text a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    .flash-message {
      padding: 0.7em 1em;
      border-radius: 7px;
      margin-bottom: 1em;
      font-size: 1em;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(76,175,80,0.07);
    }
    .flash-success { background: #e0f7e9; color: #15803d; border-left: 4px solid var(--success-color); }
    .flash-error { background: #fee2e2; color: #b91c1c; border-left: 4px solid var(--danger-color); }
    .flash-info { background: #e0f7e9; color: var(--primary-color); border-left: 4px solid var(--primary-color); }
    .flash-warning { background: #fef9c3; color: #b45309; border-left: 4px solid var(--warning-color); }
    @media (max-width: 600px) {
      .login-right {
        padding: 1.2rem 0.7rem 1.2rem 0.7rem;
        max-width: 98vw;
      }
      .login-header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-right">
      <div class="login-header">
        <h1>Forgot Password</h1>
        <p>Enter your email address to receive a password reset link.</p>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form class="login-form" method="POST" action="{{ url_for('forgot_password') }}">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <button type="submit" class="login-button">Send Reset Link</button>
        <div class="signup-text">
          <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
